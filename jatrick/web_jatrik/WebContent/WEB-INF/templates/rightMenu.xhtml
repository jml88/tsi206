<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="scripts">
		
	</ui:define>
	
	<div>
	<h:form id="chatForm" rendered="#{sessionBB.datosManager != null}">
			<h:inputHidden id="hiddenUsername" value="#{sessionBB.datosManager.username}" />
			<table style="background-color: #FFFFFF">
				<tr>
					<td>
						<p:tabView id="tabChat" orientation="top" style="none">
							<p:tab id="general" title="General">
								<table id="response" />
								<p:inputTextarea id="enviarGral" style="width: 97%; height: 50px" onkeyup="enterGral(event)" ></p:inputTextarea>
							</p:tab>
							<p:tab id="liga" title="Liga">
								<p:dataList id="mensajesLiga" value="#{chatBB.msjLiga}" var="car" emptyMessage="" style="height: 300px">
								</p:dataList>
								<p:inputTextarea id="enviarLiga" style="width: 97%; height: 50px"></p:inputTextarea>
							</p:tab>
							<p:tab id="partido" title="Partido">
								<p:dataList id="mensajesPartido" value="#{chatBB.msjPartido}" var="car" emptyMessage="" style="height: 300px">
								</p:dataList>
								<p:inputTextarea id="enviarPartido" style="width: 97%; height: 50px"></p:inputTextarea>
							</p:tab>
						</p:tabView>
					</td>
				</tr>
			</table>
			
			<p:remoteCommand name="ligaRC" ></p:remoteCommand>
			<p:remoteCommand name="partidoRC" ></p:remoteCommand>
		</h:form>
	</div>
</ui:composition>
