<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="scripts">
		<h:outputScript library="js" name="chat.js" />
	</ui:define>
	
	<div>
		<h:form id="chatForm" rendered="#{sessionBB.datosManager != null}">
			<h:inputHidden id="hiddenUsername" value="#{sessionBB.datosManager.username}" />
			<table style="background-color: #FFFFFF">
				<tr>
					<td>
						<p:tabView id="tabChat" orientation="top" style="none">
							<p:tab id="general" title="General">
								<table id="response" />
								<p:inputTextarea id="enviarGral" style="width: 97%; height: 50px" onkeyup="enterGral(event)" ></p:inputTextarea>
							</p:tab>
						</p:tabView>
					</td>
				</tr>
			</table>
			<div>
				<p:scrollPanel id="feedExterno" style="width:100%;height:860px">
					<p:feedReader value="http://rss.news.yahoo.com/rss/sports" var="feed">
						<p>
							<h:outputText value="#{feed.title}" style="font-weight: bold;display:block"/>
						    <h:outputText value="#{feed.description.value}" escape="false"/>
						</p>
					</p:feedReader>
				</p:scrollPanel>
			</div>
		</h:form>
	</div>
</ui:composition>
