<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div class ="ui-menu2">
		<h:form id="formLogout" prependId="false">
			<p:menubar id="menu" styleClass="ui-menu2">
				<p:menuitem>
					<h1 class="header-title">Jatrik 1.0</h1>
				</p:menuitem>
				
				<f:facet name="options">
					<h:inputHidden id="nickname" value="#{sessionBB.datosManager.username}"/>
					<p:panelGrid columns="1" rendered="#{sessionBB.datosManager != null}">
						<p:outputLabel value="Bienvenido #{sessionBB.datosManager.username}!"/>
						<p:commandButton value="Logout" action="#{sessionBB.logout}" />
					</p:panelGrid>
					<p:link value="RSS Jatrik" type="application/rss+xml" href="" rendered="#{sessionBB.datosManager != null}"/>
				</f:facet>
			</p:menubar>
		</h:form>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	 	
	</div>
</ui:composition>
