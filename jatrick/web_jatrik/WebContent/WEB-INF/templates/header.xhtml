<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div>
		<h:form id="formLogout" prependId="false">
			<p:menubar id="menu">
				<p:menuitem>
					<p:outputLabel value="Jatrick-1.0"/>
				</p:menuitem>
				<f:facet name="options">
					
					<p:panelGrid columns="1" rendered="#{sessionBB.datosManager != null}">
						<h:inputHidden id="nickname" value="#{sessionBB.datosManager.username}"/>
						<p:outputLabel value="Bienvenido #{sessionBB.datosManager.username}!"/>
						<p:commandButton value="Logout" action="#{sessionBB.logout}" />
					</p:panelGrid>
				</f:facet>
			</p:menubar>
			<p:sticky target="menu"/>
		</h:form>
	</div>
</ui:composition>
