<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="scripts">
		<script type="text/javascript">
			
		</script>
	</ui:define>

	<ui:define name="Principal">
		<h:form id="form" prependId="false">
			<table style="width: 100%; text-align: center;">
			<p:panel id="tabla">
				<tr>
					<td><h3>#{minutoAMinutoBB.datosPartido.local.nombre} #{minutoAMinutoBB.resultadoPartido.golesLocal} vs
							#{minutoAMinutoBB.datosPartido.visitante.nombre} #{minutoAMinutoBB.resultadoPartido.golesVisitante}</h3></td>
				</tr>
			</p:panel>
				<tr style="text-align: left;">
					<td>
						<div id="comentariosListDiv" style="text-align: left;">
							<p:dataTable id="comentariosList" var="com"
								value="#{minutoAMinutoBB.comentariosPartido}">
								<p:column>
									<h:outputText value="#{com.minuto}" />
								</p:column>
								<p:column>
									<h:outputText value="#{com.mensaje}" />
								</p:column>
							</p:dataTable>
							<p:poll interval="15"
								listener="#{minutoAMinutoBB.getComentariosDePartido}"
								update="comentariosList,tabla" />
						</div>
					</td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
