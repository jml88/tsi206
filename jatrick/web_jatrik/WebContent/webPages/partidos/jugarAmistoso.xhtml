<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="scripts">
		<script type="text/javascript">

		</script>
	</ui:define>
	
	<ui:define name="Principal">
		<h:form id="form" prependId="false">
			<div id="equipos">
				<p:dataTable id="radioDT" var="equipo" value="#{jugarAmistosoBB.equipos}" rowKey="#{equipo.nombre}">
					<f:facet name="header">
						<p:outputLabel value="Equipos"/>
					</f:facet>
					<p:column selectionMode="single" style="width:16px;text-align:center"/>
			        <p:column headerText="Nombre">
			            <h:outputText value="#{equipo.nombre}" />
			        </p:column>
			        <p:column headerText="Pais">
			            <h:outputText value="#{equipo.codPais}" />
			        </p:column>
			    </p:dataTable>
			</div>
			<div id="botones">
				<p:commandButton id="volver" value="Volver" action="#{jugarAmistosoBB.volver}" update="growl"/>
				<p:commandButton id="jugarAmistoso" value="Jugar amistoso" action="#{jugarAmistosoBB.jugar}" update="growl"/>
			</div>
			<p:growl id="growl" life="2000"/>
		</h:form>
	</ui:define>
</ui:composition>
