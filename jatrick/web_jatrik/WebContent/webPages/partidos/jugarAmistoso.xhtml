<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="scripts">
		<script type="text/javascript">
			
		</script>
	</ui:define>

	<ui:define name="Principal">
		<h:form id="form" prependId="false">
			<div id="equipos">
				<p:dataTable id="radioDT" var="team"
					value="#{jugarAmistosoBB.equipos}" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					selection="#{jugarAmistosoBB.equipoSeleccionado}"
					rowKey="#{team.codigo}">
					<f:facet name="header">
						<p:outputLabel value="Equipos" />
					</f:facet>
					<p:column selectionMode="single" />
					<p:column headerText="Codigo">
						<h:outputText value="#{team.codigo}" />
					</p:column>
					<p:column filterBy="#{team.nombre}" headerText="Nombre"
						footerText="contains" filterMatchMode="contains">
							<h:outputText value="#{team.nombre}" />
					</p:column>
					<p:column headerText="Pais">
						<h:outputText value="#{team.codPais}" />
					</p:column>
				</p:dataTable>
			</div>
			<div id="botones">
				<p:commandButton id="volver" value="Volver"
					action="#{jugarAmistosoBB.volver}" update="growl" />
				<p:commandButton id="seleccionar" value="Seleccionar"
					action="#{jugarAmistosoBB.seleccionarEquipo}" update="growl" />
			</div>
			<p:growl id="growl" life="2000" />
		</h:form>
	</ui:define>
</ui:composition>
