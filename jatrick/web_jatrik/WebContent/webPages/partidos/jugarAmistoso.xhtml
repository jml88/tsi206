<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="scripts">
		<script type="text/javascript">
			
		</script>
	</ui:define>

	<ui:define name="Principal">
		<h:form id="form" prependId="false">
			<div id="equipos">
				<p:dataTable id="radioDT" var="amistoso" emptyMessage="No hay amistosos por jugar"
					value="#{jugarAmistosoBB.amistosos}" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					selection="#{jugarAmistosoBB.amistosoSeleccionado}"
					rowKey="#{amistoso.codigo}">
					<f:facet name="header">
						<p:outputLabel value="Amistosos" />
					</f:facet>
					<p:column selectionMode="single" />
					<p:column headerText="Fecha">
						<h:outputText value="#{amistoso.fechaHora}" converter="DateConverter"/>
					</p:column>
					<p:column filterBy="#{amistoso.visitante.nombre}" headerText="Nombre"
						filterMatchMode="contains">
							<h:outputText value="#{amistoso.visitante.nombre}" />
					</p:column>
					<p:column headerText="Cantidad">
						<h:outputText value="#{amistoso.cantidadReto}" />
					</p:column>
				</p:dataTable>
			</div>
			<div id="botones">
				<p:commandButton id="volver" value="Cancelar"
					action="#{jugarAmistosoBB.cancelar}" update="growl" />
				<p:commandButton id="seleccionar" value="Aceptar"
					action="#{jugarAmistosoBB.aceptar}" update="growl" />
			</div>
			<p:growl id="growl" life="2000" />
		</h:form>
	</ui:define>
</ui:composition>
