<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="scripts">
		<script type="text/javascript">
			function handleDrop(event, ui) {
		        var droppedCar = ui.draggable;
					 
		        droppedCar.fadeOut('fast');
		    }
		</script>
	</ui:define>
	
	<ui:define name="Principal">
		<h:form id="alineacionForm">
			<div>
				<div style="float: left;" align="center">
					<p:dataGrid id="jugadoresDisponiblesList" var="jug"	value="#{alineacionBB.jugadores}" columns="1">
						<p:panel id="pnl" style="text-align:center">
							#{jug.nombre} #{jug.apellido1} #{jug.apellido2}
						</p:panel>
						<p:draggable for="pnl" revert="true" stack=".ui-panel"/>
					</p:dataGrid>
				</div>
				<div style="float: left; margin: 20px" align="center">
					<p:fieldset id="jugadoresArquero">
					<p:outputPanel id="dropArea">
					<p:dataGrid syle="margin: 30px" id="jugadoresArqueroList" var="arqueros" value="#{alineacionBB.datosAlineacion.goleros}">
						<f:facet name="header">
							<p:row>
								<p:column>Arquero</p:column>
							</p:row>
						</f:facet>
						<p:row>
							<p:column>
								<p:panel id="arquero">#{arqueros.nombre}</p:panel>
							</p:column>
						</p:row>
					</p:dataGrid>
					</p:outputPanel>
					</p:fieldset>
					<p:panelGrid id="jugadoresDefensa">
						<p:row>
							<p:column>
								<p:panel>Defensa</p:panel>
							</p:column>
							<p:column>
								<p:panel>Defensa</p:panel>
							</p:column>
							<p:column>
								<p:panel>Defensa</p:panel>
							</p:column>
							<p:column>
								<p:panel>Defensa</p:panel>
							</p:column>
							<p:column>
								<p:panel>Defensa</p:panel>
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:panelGrid id="jugadoresMedio">
						<p:row>
							<p:column>
								<p:panel>Mediocampista</p:panel>
							</p:column>
							<p:column>
								<p:panel>Mediocampista</p:panel>
							</p:column>
							<p:column>
								<p:panel>Mediocampista</p:panel>
							</p:column>
							<p:column>
								<p:panel>Mediocampista</p:panel>
							</p:column>
							<p:column>
								<p:panel>Mediocampista</p:panel>
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:panelGrid id="jugadoresDelantera">
						<p:row>
							<p:column>
								<p:panel>Delantero</p:panel>
							</p:column>
							<p:column>
								<p:panel>Delantero</p:panel>
							</p:column>
							<p:column>
								<p:panel>Delantero</p:panel>
							</p:column>
						</p:row>
					</p:panelGrid>
				</div>
				<div style="clear: both"></div>
			</div>
		    <p:droppable for="jugadoresArquero" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="jugadoresDisponiblesList" onDrop="handleDrop">
        		<p:ajax listener="#{alineacionBB.onPlayerDroped}" update="dropArea jugadoresArqueroList" />
    		</p:droppable>
		</h:form>
	</ui:define>
</ui:composition>
