<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Principal">
		<h:form id="form" prependId="false">

			<p:layout>
				<p:layoutUnit position="center">
					<div id="jugadores">
						<p:dataTable var="jug" value="#{jugadoresBB.jugadoresLista}"
						rows="20"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,30"
                         selectionMode="single" selection="#{jugadoresBB.jugador}" rowKey="#{jug.codigo}">
                         
                         	<p:ajax event="rowSelect" listener="#{jugadoresBB.verDetallesJugador}" />  
                         	
							<p:column headerText="Jugador">
									<h:outputText
										value="#{jug.nombre} #{jug.apellido1}" />
							</p:column>
							
							<p:column headerText="Edad">
								<h:outputText value="#{jug.edad}" />
							</p:column>
							<p:column headerText="Velocidad">
								<h:outputText value="#{jug.velocidad}" />
							</p:column>
							<p:column headerText="Tecnica">
								<h:outputText value="#{jug.tecnica}" />
							</p:column>
							<p:column headerText="Ataque">
								<h:outputText value="#{jug.ataque}" />
							</p:column>
							<p:column headerText="Defensa">
								<h:outputText value="#{jug.defensa}" />
							</p:column>
							<p:column headerText="Porteria">
								<h:outputText value="#{jug.porteria}" />
							</p:column>
					
						</p:dataTable>
					</div>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</ui:define>
</ui:composition>
