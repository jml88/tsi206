<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="scripts">
		<script type="text/javascript">

		</script>
	</ui:define>
	
		
	<ui:define name="Principal">
		<h:form id="form" prependId="false">
		<p:panel header="Finanzas">
			<div align="center">

				<h:form>
				
					<p:panelGrid columns = "2">
						<h:outputText value="Desde fecha: " style="font-weight:bold"/>
						<p:calendar id="datetime"
							value="#{finanzasBB.fechaMinima}"
							pattern="MM/dd/yyyy" >
							<p:ajax event="dateSelect" update=":form:panel" listener="#{finanzasBB.modificarFecha}" />	
						</p:calendar>
						
					</p:panelGrid>
				</h:form>


				<p:panel id="panel">
				<p:panelGrid id="grid" columns="3" style="margin-bottom: 13px;">
					<p:outputLabel value = "Capital: "/>
					<h:outputText value = "#{finanzasBB.capitalCalculado}">
						<f:convertNumber currencySymbol="$" type="currency" pattern="$#,##0.00;-$#,##0.00"/>
					</h:outputText>
					<h:outputText  value = "-"/>
					
					<p:outputLabel value = "Publicidad: "/>
					<h:outputText  value = "#{finanzasBB.publicidad} ">
						<f:convertNumber currencySymbol="$" type="currency"/>
					</h:outputText>
					<h:outputText  value = "-"/>
					
					<p:outputLabel value = "Total venta de jugadores: "/>
					<h:outputText  value = "#{finanzasBB.ventasJugadoresUltimoMes}">
						<f:convertNumber currencySymbol="$" type="currency"/>
					</h:outputText>
					<h:outputText  value = "-"/>
					
					<p:outputLabel value = "Entrada por socios: "/>
					<h:outputText  value = "#{finanzasBB.socios}">
						<f:convertNumber currencySymbol="$" type="currency"/>
					</h:outputText>
					<h:outputText  value = "-"/>
					
					<p:outputLabel value = "Entrada de partidos: "/>
					<h:outputText  value = "#{finanzasBB.entradaUltimos4Partidos}">
						<f:convertNumber currencySymbol="$" type="currency"/>
					</h:outputText>
					<h:outputText  value = "-"/>
					
					<p:outputLabel value = "Sueldos"/>
					<h:outputText  value = "-"/>
					<h:outputText  value = "#{finanzasBB.sueldos}">
						<f:convertNumber currencySymbol="$" type="currency"/>
					</h:outputText>
					
					<p:outputLabel value = "Pago de juveniles: "/>
					<h:outputText  value = "-"/>
					<h:outputText  value = "#{finanzasBB.pagoJuveniles}">
						<f:convertNumber currencySymbol="$" type="currency"/>
					</h:outputText>
					
					<p:outputLabel value = "Compra jugadores: "/>
					<h:outputText  value = "-"/>
					<h:outputText  value = "#{finanzasBB.compraJugadoresUltimoMes}">
						<f:convertNumber currencySymbol="$" type="currency"/>
					</h:outputText>
					
					<p:outputLabel value = "Premios pagados: "/>
					<h:outputText value = "#{finanzasBB.premio}">
						<f:convertNumber currencySymbol="$" type="currency" pattern="$#,##0.00;-$#,##0.00"/>
					</h:outputText>
					<h:outputText  value = "-"/>
					
					<p:outputLabel value = "Saldo actual: "/>
					
					<h:outputText  value = "#{finanzasBB.capitalActual}" >
						<f:convertNumber currencySymbol="$" type="currency" pattern="$#,##0.00;-$#,##0.00" />
					</h:outputText>
					
				</p:panelGrid>
			
			<div>
				<p:dataTable var="trans" value="#{finanzasBB.finanzas}">
		    		<p:column headerText="fechaTransaccion">
		        		<h:outputText value="#{trans.fechaTransaccion}" converter="DateConverterDate"/>
		    		</p:column>
		 
		    		<p:column headerText="Monto">
		        		<h:outputText value="#{trans.monto}" />
		    		</p:column>
		 
		    		<p:column headerText="Tipo de transaccion">
		        		<h:outputText value="#{trans.tipoTransaccion}" />
		    		</p:column>
				</p:dataTable>
			</div>
			</p:panel>
			</div>
			</p:panel>
		</h:form>
		
	</ui:define>
</ui:composition>
