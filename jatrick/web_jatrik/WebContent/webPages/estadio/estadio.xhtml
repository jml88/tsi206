<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="scripts">
		<script type="text/javascript">

		</script>
	</ui:define>
	
	<ui:define name="Principal">
		<h:form id="form" prependId="false">
			<!-- ACA VA EL CONTENIDO LA PAGINA -->
			<div align="center">
				<p:panelGrid columns="2" >
					<p:outputLabel value = "Estadio: "/>
					<h:outputText  value = "#{estadioBB.estadio.nombre}"/>
						
					<p:outputLabel value = "Capacidad: "/>
					<h:outputText  value = "#{estadioBB.estadio.capacidad}"/>
					
				
					<p:separator></p:separator>
					<p:row>
						<p:column colspan="1">
							<p:h:outputText  value = "Invertir en estadio : #{estadioBB.valorAgrandar}"/>
								<p:commandButton value="Mejorar estadio" id="ajax" actionListener="#{estadioBB.agrandarEstadio}" styleClass="ui-priority-primary" />
							</p:column>
					</p:row>
				</p:panelGrid>
			</div>
			<!---------------------------------->
		</h:form>
	</ui:define>
