<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="scripts">
		<script type="text/javascript">
			
		</script>
	</ui:define>

	<ui:define name="Principal">
		<h:form id="form" prependId="false">


			<p:dataTable id="checkboxDT" var="oferta"
				value="#{mercadoDePasesBB.ofertasRealizadas}"
				selection="#{mercadoDePasesBB.ofertasRealizadasCancelar}"
				rowKey="#{oferta.codigo}" style="margin-bottom:0">
				<f:facet name="header">
            		Tus Ofertas a Jugadores de Otros Equipos
        		</f:facet>
				<p:column selectionMode="multiple"
					style="width:16px;text-align:center" />
				<p:column headerText="Fecha">
					<h:outputText value="#{oferta.fecha}" converter="DateConverter" />
				</p:column>
				<p:column headerText="Jugador">
					<h:outputText
						value="#{oferta.compraVenta.jugadorVenta.nombre} #{oferta.compraVenta.jugadorVenta.apellido1}" />
				</p:column>
				<p:column headerText="Equipo">
					<h:outputText value="#{oferta.compraVenta.equipoVenta.nombre}" />
				</p:column>
				<p:column headerText="Cantidad">
					<h:outputText value="#{oferta.cantidad}" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton process="checkboxDT" update=":form"
						icon="ui-icon-search" value="Cancelar ofertas"
						action="#{mercadoDePasesBB.cancelarOfertasRealizadas}" />
				</f:facet>
			</p:dataTable>

			<p:dataTable id="checkboxDT2" var="oferta"
				value="#{mercadoDePasesBB.ofertasRecibidas}"
				selection="#{mercadoDePasesBB.ofertasRecibidasCancelar}"
				rowKey="#{oferta.codigo}" style="margin-bottom:0">
				<f:facet name="header">
            		Ofertas a Jugadores de Tu Equipo
        		</f:facet>
				<p:column selectionMode="multiple"
					style="width:16px;text-align:center" />
				<p:column headerText="Fecha">
					<h:outputText value="#{oferta.fecha}" converter="DateConverter" />
				</p:column>
				<p:column headerText="Jugador">
					<h:outputText
						value="#{oferta.compraVenta.jugadorVenta.nombre} #{oferta.compraVenta.jugadorVenta.apellido1}" />
				</p:column>
				<p:column headerText="Equipo">
					<h:outputText value="#{oferta.equipoOferta.nombre}" />
				</p:column>
				<p:column headerText="Cantidad">
					<h:outputText value="#{oferta.cantidad}" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton process="checkboxDT2" update=":form"
						icon="ui-icon-search" value="Cancelar ofertas"
						action="#{mercadoDePasesBB.cancelarOfertasRecibidas}" />
				</f:facet>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
