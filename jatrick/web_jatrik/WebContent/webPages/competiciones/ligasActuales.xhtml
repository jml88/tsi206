<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Principal">
		<h:form id="form" prependId="false">
			<p:layout>
				<p:layoutUnit position="center">
					<p:tabView>
						<p:tab title="ClasificaciÃ³n">
							<h:panelGrid columns="2" cellpadding="10">
								<p:dataTable var="torneo" value="#{ligasActualesBB.torneos}">

									<p:column headerText="Liga">
										<h:outputText
											value="#{torneo.nivelVertical} - #{torneo.nivelHorizontal}" />
									</p:column>

									<p:column style="width:32px;text-align: center">
										<p:commandButton
											icon="ui-icon-search"
											action="#{ligasActualesBB.seleccionoLiga(torneo)}"
											title="View">
										</p:commandButton>
									</p:column>
								</p:dataTable>
							</h:panelGrid>
						</p:tab>

						<p:tab title="Goleador">
							<p:dataTable var="car" value="#{dtBasicView.cars}">
								<p:column headerText="Pos">
									<h:outputText value="#{car.id}" />
								</p:column>

								<p:column headerText="Equipo">
									<h:outputText value="#{car.year}" />
								</p:column>

								<p:column headerText="Goles">
									<h:outputText value="#{car.brand}" />
								</p:column>
							</p:dataTable>
						</p:tab>

						<p:tab title="Ranking">
							<p:dataTable var="car" value="#{dtBasicView.cars}">
								<p:column headerText="Id">
									<h:outputText value="#{car.id}" />
								</p:column>

								<p:column headerText="Equipo">
									<h:outputText value="#{car.year}" />
								</p:column>

								<p:column headerText="Ranking">
									<h:outputText value="#{car.brand}" />
								</p:column>

								<p:column headerText="Puntos">
									<h:outputText value="#{car.color}" />
								</p:column>
							</p:dataTable>
						</p:tab>

					</p:tabView>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</ui:define>
</ui:composition>
