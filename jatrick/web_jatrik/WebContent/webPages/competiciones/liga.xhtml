<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Principal">
		<h:form id="form" prependId="false">
			<p:layout>
				<p:layoutUnit position="center">
					<p:tabView>
						<p:tab title="ClasificaciÃ³n">
							<h:panelGrid columns="2" cellpadding="10">
								<p:dataTable var="tabla" value="#{ligaBB.posiciones}">
									<p:column headerText="Pos">
										<h:outputText value="#{car.id}" />
									</p:column>

									<p:column headerText="Equipo">
										<h:outputText value="#{tabla.equipo.nombre}" />
									</p:column>

									<p:column headerText="Ptos">
										<h:outputText value="#{tabla.puntos}" />
									</p:column>

									<p:column headerText="PJ">
										<h:outputText value="#{tabla.partidosJugados}" />
									</p:column>
									<p:column headerText="PG">
										<h:outputText value="#{tabla.partidosGanados}" />
									</p:column>
									<p:column headerText="PE">
										<h:outputText value="#{tabla.partidosEmpatados}" />
									</p:column>
									<p:column headerText="PP">
										<h:outputText value="#{tabla.partidosPerdidos}" />
									</p:column>
									<p:column headerText="GF">
										<h:outputText value="#{tabla.golesAFavor}" />
									</p:column>
									<p:column headerText="GC">
										<h:outputText value="#{tabla.golesEnContra}" />
									</p:column>
									<p:column headerText="AVG">
										<h:outputText
											value="#{tabla.golesAFavor - tabla.golesEnContra}" />
									</p:column>
								</p:dataTable>
							</h:panelGrid>
						</p:tab>

						<p:tab title="Goleadores">
							<p:dataTable var="goleador" value="#{ligaBB.goleadores}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
								<p:column headerText="Pos">
									<h:outputText value="#{goleador.nombre} #{goleador.apellido1}" />
								</p:column>

								<p:column headerText="Equipo">
									<h:outputText value="#{goleador.equipo.nombre}" />
								</p:column>

								<p:column headerText="Goles">
									<h:outputText value="#{goleador.golesLiga}" />
								</p:column>
							</p:dataTable>
						</p:tab>

						<p:tab title="Ranking">
							<p:dataTable var="car" value="#{dtBasicView.cars}">
								<p:column headerText="Id">
									<h:outputText value="#{car.id}" />
								</p:column>

								<p:column headerText="Equipo">
									<h:outputText value="#{car.year}" />
								</p:column>

								<p:column headerText="Ranking">
									<h:outputText value="#{car.brand}" />
								</p:column>

								<p:column headerText="Puntos">
									<h:outputText value="#{car.color}" />
								</p:column>
							</p:dataTable>
						</p:tab>

						<p:tab title="Fixture">
							<p:dataGrid var="fixture" value="#{ligaBB.fixture}" columns="2"
								layout="grid" rows="#{ligaBB.fixture.size()}"
								paginator="false" id="fix">

								<f:facet name="header">
           							 Fechas
       							</f:facet>

								<p:panel header="Fecha #{fixture.fecha}" style="text-align:center">
									<p:dataTable var="fecha" value="#{fixture.partidos}">
										<p:column headerText="Local">
											<h:outputText value="#{fecha.local}" />
										</p:column>

										<p:column headerText="GL">
											<h:outputText value="#{fecha.golesLocal}" />
										</p:column>

										<p:column headerText="GV">
											<h:outputText value="#{fecha.golesVisitante}" />
										</p:column>

										<p:column headerText="Visitante">
											<h:outputText value="#{fecha.visitante}" />
										</p:column>
									</p:dataTable>
								</p:panel>

							</p:dataGrid>
						</p:tab>

					</p:tabView>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</ui:define>
</ui:composition>
