<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Principal">
		<h:form id="form" prependId="false">
			<p:layout>
				<p:layoutUnit position="center">
					<p:tabView activeIndex="#{copaBB.nroPestania}">
						<p:tab title="Copas Proximas">
							<h:panelGrid columns="2" cellpadding="10">
								<p:dataTable var="copaFutura" value="#{copaBB.copasFuturas}" emptyMessage="no hay copas proximas">
									<p:column headerText="">
										<h:outputText value="#{car.id}" />
									</p:column>

									<p:column headerText="Nombre">
										<h:outputText value="#{copaFutura.nombre}" />
									</p:column>

									<p:column headerText="Cantidad Equipos">
										<h:outputText
											value="#{copaFutura.equipos.size()} / #{copaFutura.cantidadEquipos}" />
									</p:column>

									<p:column headerText="Inscripcion">
										<h:outputText value="#{copaFutura.ingreso}" />
									</p:column>
									<p:column headerText="Premio">
										<h:outputText
											value="#{copaFutura.ingreso* copaFutura.cantidadEquipos}" />
									</p:column>
									<p:column headerText="">
										<p:commandButton value="Anotarse"
											action="#{copaBB.anotarse(copaFutura.codigo)}"></p:commandButton>
									</p:column>
								</p:dataTable>
							</h:panelGrid>
						</p:tab>

						<p:tab title="Crear Copa" titleStyleClass="width=100%">
							<h:panelGrid width="100%">
								<p:outputLabel for="nombre" value="Nombre: " />
								<p:inputText id="nombre" value="#{copaBB.nombreCopa}" />
								<p:outputLabel for="datetime" value="Fecha inicio copa: " />
								<p:calendar id="datetime" value="#{copaBB.fecha}"
									pattern="MM/dd/yyyy HH:mm:ss" />
								<p:outputLabel for="cantidad" value="Cantidad equipos: " />
								<p:selectOneMenu id="cantidad" value="#{copaBB.cantidadEquipos}">
									<f:selectItem itemLabel="4" itemValue="4" />
									<f:selectItem itemLabel="8" itemValue="8" />
									<f:selectItem itemLabel="16" itemValue="16" />
									<f:selectItem itemLabel="32" itemValue="32" />
								</p:selectOneMenu>
								<p:outputLabel for="inscripcion" value="InscripciÃ³n: " />
								<p:inputText id="inscripcion" value="#{copaBB.inscripcion}" />
								<p:outputLabel for="nombre" value="" />
								<p:commandButton value="Crear Copa" action="#{copaBB.crearCopa}"></p:commandButton>

							</h:panelGrid>
						</p:tab>

						<p:tab title="Ranking">
							<div>
								<p:growl id="growl" life="2000" />
								<p:panel id="tablaC">
									<p:dataTable var="copa" value="#{copaBB.fixtureCopa.partidos}"
										rendered="#{copaBB.eligioTorneo}">
										<f:facet name="header">
            								Copa
        								</f:facet>

										<p:subTable var="fecha" value="#{copa.partidosFase}">
											<f:facet name="header">
												<h:outputText value="#{copa.fase}" />
											</f:facet>
											<p:column>
												<h:outputText value="#{fecha.local}" />
											</p:column>
											<p:column>
												<h:outputText value="#{fecha.visitante}" />
											</p:column>
										</p:subTable>
									</p:dataTable>

									<p:dataTable var="copaEquipo" value="#{copaBB.copasEquipo}"
										rendered="#{!copaBB.eligioTorneo}">
										<p:column headerText="">
											<h:outputText value="#{car.id}" />
										</p:column>

										<p:column headerText="Nombre">
											<h:outputText value="#{copaEquipo.nombre}" />
										</p:column>

										<p:column headerText="Cantidad Equipos">
											<h:outputText
												value="#{copaEquipo.equipos.size()} / #{copaEquipo.cantidadEquipos}" />
										</p:column>

										<p:column headerText="Inscripcion">
											<h:outputText value="#{copaEquipo.ingreso}" />
										</p:column>
										<p:column headerText="Premio">
											<h:outputText
												value="#{copaEquipo.ingreso* copaEquipo.cantidadEquipos}" />
										</p:column>
										<p:column headerText="">
											<p:commandButton value="Ver"
												action="#{copaBB.seleccionoCopa(copaEquipo.codigo)}"></p:commandButton>
										</p:column>
									</p:dataTable>
								</p:panel>
							</div>
						</p:tab>

						<p:tab title="Fixture">
							<p:dataGrid var="fixture" value="#{ligaBB.fixture}" columns="2"
								layout="grid" rows="#{ligaBB.fixture.size()}" paginator="false"
								id="fix">

								<f:facet name="header">
           							 Fechas
       							</f:facet>

								<p:panel header="Fecha #{fixture.fecha}"
									style="text-align:center">
									<p:dataTable var="fecha" value="#{fixture.partidos}">
										<p:column headerText="Local">
											<h:outputText value="#{fecha.local}" />
										</p:column>

										<p:column headerText="GL">
											<h:outputText value="#{fecha.golesLocal}" />
										</p:column>

										<p:column headerText="GV">
											<h:outputText value="#{fecha.golesVisitante}" />
										</p:column>

										<p:column headerText="Visitante">
											<h:outputText value="#{fecha.visitante}" />
										</p:column>
									</p:dataTable>
								</p:panel>

							</p:dataGrid>
						</p:tab>

					</p:tabView>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</ui:define>
</ui:composition>
