<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="scripts">
		<script type="text/javascript">
	    </script>
	</ui:define>

	<ui:define name="Principal">
		<h:form>
		<p:layout>
			<p:layoutUnit position="center">
				<p:panelGrid columns="2">
					<p:outputLabel for="usr">Usuario: </p:outputLabel>
					<p:inputText id="usr" label="Usuario:"
						value="#{registroBB.manager.username}"></p:inputText>
						
					<p:outputLabel for="pass">Contraseña: </p:outputLabel>
					<p:password id="pass" value="#{registroBB.manager.password}"></p:password>
					
					<p:outputLabel for="pass">Confirmar contraseña: </p:outputLabel>
					<p:password id="passConfirm" value="#{registroBB.passwordConfirm}"></p:password>
					
					<p:outputLabel for="name">Nombre: </p:outputLabel>
					<p:inputText id="name" value="#{registroBB.manager.name}"></p:inputText>
					
					<p:outputLabel for="email">Email: </p:outputLabel>
					<p:inputText id="email" value="#{registroBB.manager.email}"></p:inputText>
					<p:row>
						<p:column colspan="2">
							<p:commandButton value="Registrarse" action="#{registroBB.registro}"></p:commandButton>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:layoutUnit>
		</p:layout>
	</h:form>
	</ui:define>
</ui:composition>
