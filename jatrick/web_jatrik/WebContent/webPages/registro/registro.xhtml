<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="scripts">
	</ui:define>

	<ui:define name="Principal">
		<h:form>
			<p:layout>
				<p:layoutUnit position="center">
					<p:panelGrid id="gridRegistro" columns="2">
						<p:outputLabel for="usr">Usuario: </p:outputLabel>
						<p:inputText id="usr" label="Usuario:" required="true"
							value="#{registroBB.datosmanager.username}"></p:inputText>

						<h:outputLabel for="pwd1" value="Contrase単a:" />
						<p:password id="pwd1" value="#{registroBB.password}"
							match="pwd2" label="Contrase単a:" required="true" />

						<h:outputLabel for="pwd2" value="Confirmar contrase単a:" />
						<p:password id="pwd2" value="#{registroBB.password}"
							label="Confirmar contrase単a:" required="true" />

						<p:outputLabel for="name">Nombre: </p:outputLabel>
						<p:inputText id="name" value="#{registroBB.datosmanager.name}"></p:inputText>

						<p:outputLabel for="email">Email: </p:outputLabel>
						<p:inputText id="email" value="#{registroBB.datosmanager.email}"></p:inputText>

						<p:outputLabel for="nombreEquipo">Nombre equipo: </p:outputLabel>
						<p:inputText id="nombreEquipo" value="#{registroBB.nombreEquipo}"></p:inputText>
						<p:row>
							<p:column colspan="2">
								<p:commandButton value="Registrarse" update="gridRegistro"
									action="#{registroBB.registro}"></p:commandButton>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:layoutUnit>
			</p:layout>
		</h:form>

	</ui:define>
</ui:composition>
