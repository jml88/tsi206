<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:form id="form" prependId="false">
	<p:layout style="min-width:400px;min-height:200px;">
		<p:layoutUnit position="center">
			<p:panelGrid columns="2">
				<p:outputLabel for="usr">Usuario: </p:outputLabel>
				<p:inputText id="usr" label="Usuario:" value="#{loginBB.username}"></p:inputText>
				<p:outputLabel for="pass">Contrase√±a: </p:outputLabel>
				<p:password id="pass" value="#{loginBB.password}"></p:password>
				<p:row>
					<p:column colspan="2">
						<p:commandButton value="Login" action="#{loginBB.submit}"></p:commandButton>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2">
						<p:link outcome="toRegister" value="Registrarse!"></p:link>
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:layoutUnit>
	</p:layout>
</h:form>
</html>
